site_name: AP Methodology
site_author: Jose Hernández and Carlos Gómez
# Repository
repo_name: jojuhele/AGMethodology
repo_url: https://github.com/jojuhele/AGMethodology
edit_uri: "?path=%2Fdocs"

# Copyright
copyright: Copyright &copy; 2020 Jose Hernandez and Carlos Gómez

# Configuration
theme:
  name: material
  palette:
    primary: pink
    accent: pink
  feature:
    tabs: true
   # 404 page
  static_templates:
    - 404.html
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true
  # Default values, taken from mkdocs_theme.yml
  language: en
  logo: img/AGlogo.svg
markdown_extensions:
  - markdown.extensions.extra
  - pymdownx.magiclink
  - pymdownx.caret
  - pymdownx.extra
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences:
      custom_fences:
        - name: flow
        - class: uml-flowchart
        - format: !!python/name:pymdownx.superfences.fence_code_format
plugins:
  - search
  - awesome-pages
extra_css:
  - 'styles/logo.css'
